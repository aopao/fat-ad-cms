<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add " title="{:__('CreateModel')}" ><i class="fa fa-plus"></i> {:__('CreateModel')}</a>
                        <a href="javascript:;" class="btn btn-success btn-buildindex" style="background-color:red" title="{:__('BuildAPI')}" ><i class="fa fa-bullseye"></i> {:__('BuildAPI')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('buiapi/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
						<a {if $is_show eq '1'} href="{:addon_url('buiapi/index/apidoc')}" target="_blank" {else} href="javascript:;" onclick="Toastr.error('请在插件配置里开启接口文档')" {/if} class="btn btn-warning" title="{:__('ApiDoc')}" ><i class="fa fa-file-text-o"></i> {:__('ApiDoc')}</a>
						
							
						
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-del="{:$auth->check('buiapi/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
